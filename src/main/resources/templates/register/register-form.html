<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상영관 등록 :: 영화관관리</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link th:href="@{/css/style.css}" rel="stylesheet" />

</head>
<body>

<h1>회원가입</h1>


	<form action="@{/register/registerform/{userId}}" method="post">
    <ul class="list-group">
        <li class="list-group-item disabled" aria-disabled="true"></li>
        <li class="list-group-item">사용할 아이디: <input type="text" name="userId" /></li>
        <li class="list-group-item">사용할 패스워드: <input type="password" name="password" /></li>
        <li class="list-group-item">닉네임: <input type="text" name="nickname" /></li>
        <li class="list-group-item">당신의 등급을 설정하세요: <input type="text" name="userLevel" /></li>
    </ul>
    <button type="submit">회원가입</button>
</form>


</body>
</html>
