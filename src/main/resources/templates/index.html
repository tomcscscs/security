<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tutorial :: Security</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>

	<div class="container">
		<div cla	ss="d-flex justify-content-end py-1 gap-1">
			<th:block th:if="${account}">
				<span th:text="${account.nickname}"></span>님, 로그인중				
			</th:block>
			<th:block th:unless="${account}">

				<a th:href="@{/register}" class="btn btn-sm btn-light">회원가입</a>
			</th:block>
		</div>

		<div class="p-5 bg-success text-light rounded-2">
			<p class="fs-1">어서오세요.</p>
			<p class="fs-5">스프링의 세계에. 환영합니다.</p>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
