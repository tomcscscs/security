<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Tutorial :: Security</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-end py-1 gap-1">
			<div th:if="${#authentication}">
				<span th:text="${#authentication.principal.account.nickname}"></span>님, 로그인중
				<a href="#" onclick="document.querySelector('#logout').submit();">로그아웃</a>
				
				<form th:action="@{/auth/logout}" method="post" class="d-none" id="logout">
				</form>
			</div>
			<div th:unless="${#authentication}">
				<a th:href="@{/login}" class="btn btn-sm btn-secondary">로그인</a> <a
					th:href="@{/register}" class="btn btn-sm btn-light">회원가입</a>
			</div>
		</div>
		<div class="p-5 bg-success text-light rounded-2">
			<p class="fs-1">어서오세요.</p>
			<p class="fs-5">스프링의 세계에. 환영합니다.</p>
			<p>
				<img th:src="@{static/image/South Hams, England 1920x1080.jpg}"/>
			</p>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
